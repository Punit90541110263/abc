<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    
    <!-- Add your CSS directly in a <style> tag here -->
    <style>
      /* General body style */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f0ff; /* Soft purple background */
        color: #333;
      }

      /* Navigation bar */
      nav {
        background: #6a0dad; /* Deep purple */
        color: white;
        padding: 15px;
        text-align: center;
        border-bottom: 4px solid #d4b0ff; /* Light purple border for contrast */
      }

      nav h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }

      /* List items */
      ul {
        list-style-type: none;
        padding: 0;
        max-width: 600px;
        margin: 30px auto;
      }

      li {
        background: #d4b0ff; /* Light purple */
        color: #4a007d; /* Dark purple for text */
        margin: 10px 0;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-size: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s ease-in-out;
      }

      li:hover {
        transform: scale(1.02); /* Subtle hover effect */
      }

      /* Footer */
      footer {
        background: #6a0dad; /* Deep purple */
        color: white;
        text-align: center;
        padding: 15px;
        position: fixed;
        width: 100%;
        bottom: 0;
        border-top: 4px solid #d4b0ff; /* Light purple border */
      }

      footer p {
        margin: 0;
        font-size: 16px;
      }

      /* Responsive design for mobile screens */
      @media (max-width: 600px) {
        nav h1 {
          font-size: 20px;
        }

        li {
          font-size: 16px;
        }

        footer p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Root element for React -->
    <div id="root"></div>

    <!-- Navigation bar -->
    <nav>
      <h1>Task Manager</h1>
    </nav>

    <!-- Task list -->
    <ul>

        <span>Task 1</span>

      </li>
      <li>
        <span>Task 5</span>
        <span>&#10003;</span>
      </li>
    </ul>

    <!-- Footer -->
    <footer>
      <p>Task Manager &copy; 2024</p>
    </footer>
  </body>
</html>
